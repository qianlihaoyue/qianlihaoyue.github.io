    function post(URL, PARAMS) {
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "post";
        temp.target = "frameName"; /////////////
        temp.enctype = "application/x-www-form-urlencoded;charset=GB2312";
        temp.style.display = "none";
        temp.acceptCharset = "GB2312"

        for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            // opt.value = encodeURI(decodeURI(PARAMS[x])); //先解码为URL，再编码
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
    }
